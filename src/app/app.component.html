<div class="timer-body">
  <h2>RxJs Timer</h2>
  <div class="timer">
    <span>{{ MIDNIGHT + time*1000 | date:'HH:mm:ss' }}</span>
  </div>
  <div class="buttonts">
    <button #btnStartStop (click)="startStop()">{{ btnStartStopLabel }}</button>
    <button #btnWait>Wait</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
